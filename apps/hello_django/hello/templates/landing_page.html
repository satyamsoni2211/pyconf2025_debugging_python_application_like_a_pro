<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        color: #333;
      }
      .details {
        font-size: 18px;
        margin-top: 20px;
      }
      .cta-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
      }
      .cta-button:hover {
        background-color: #0056b3;
      }
      .pyconf-img {
        width: 400px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <img class="pyconf-img" src="https://2025.pyconfhyd.org/images/logo.svg" />
    <div class="container">
      <h1>{{ title }}</h1>
      <p class="details"><strong>Date:</strong> {{ date }}</p>
      <p class="details"><strong>Location:</strong> {{ location }}</p>
      <p class="details"><strong>Description:</strong> {{ description }}</p>
      <p>Welcome to this workshop! I am very happy to be here today.</p>
      <p>Let's proceed ahead, <a href="/get_tasks">click here</a></p>
    </div>
  </body>
</html>
